version: 2

jobs:
  swift-3:
    docker:
      - image: swift:3.1
    steps:
      - run: eval "$(curl -sL https://apt.vapor.sh)"
      - run: apt-get install ctls
      - checkout
      - run: swift build
      - run: swift build -c release
      - run: swift test

  swift-4:
    docker:
      - image: swift:4.0
    steps:
      - run: eval "$(curl -sL https://apt.vapor.sh)"
      - run: apt-get install ctls
      - checkout
      - run: swift build
      - run: swift build -c release
      - run: swift test

workflows:
  version: 2
  tests:
    jobs:
      - swift-3
      - swift-4